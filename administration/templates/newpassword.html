{% extends 'base.html' %}

{% block css %}
<style>
body {
    background-color: transparent;
    font-family: 'Ubuntu', sans-serif;
}

.main1 {
    background-color: #FFFFFF;
    width: 400px;
    margin: 7em auto;
    padding: 20px;
    border-radius: 1.5em;
    box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
}

.sign {
    padding-top: 20px;
    color: #6107f1;
    font-family: 'Ubuntu', sans-serif;
    font-weight: bold;
    font-size: 23px;
    text-align: center;
    margin-bottom: 20px;
}

.un {
    width: 76%;
    color: rgb(38, 50, 56);
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 1px;
    background: rgba(136, 126, 126, 0.04);
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    outline: none;
    box-sizing: border-box;
    border: 2px solid rgba(0, 0, 0, 0.02);
    margin-bottom: 20px;
    margin-left: 12%;
    text-align: center;
    font-family: 'Ubuntu', sans-serif;
}

.un:focus {
    border: 2px solid rgba(0, 0, 0, 0.18) !important;
}

.password-container {
    position: relative;
    width: 76%;
    margin: 0 auto 20px;
}

.eye-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: #333;
}

.eye-btn:focus {
    outline: none;
}

.submit {
    cursor: pointer;
    border-radius: 5em;
    color: #fff;
    background: linear-gradient(to right, #9C27B0, #E040FB);
    border: 0;
    padding-left: 40px;
    padding-right: 40px;
    padding-bottom: 10px;
    padding-top: 10px;
    font-family: 'Ubuntu', sans-serif;
    margin-left: 28%;
    font-size: 16px;
    box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
}

.submit:disabled {
    background: #ccc;
    cursor: not-allowed;
}
</style>
{% endblock %}

{% block content %}
<div class="main1">
    <p class="sign">Set New Password</p>
    <form method="POST" action="">
        {% csrf_token %}
        <input 
            class="un" 
            id="username" 
            name="username" 
            type="text" 
            placeholder="{{username}}" 
            value="{{username}}" 
            required 
            readonly
        >
        <input 
            class="un" 
            id="email" 
            name="email" 
            type="text" 
            placeholder="Enter Email" 
            value="{{email}}"
            required
        >
        <div class="password-container">
            <input 
                class="un" 
                id="password" 
                name="password" 
                type="password" 
                placeholder="Enter Password" 
                required
            >
            <button 
                type="button" 
                id="togglePassword" 
                class="eye-btn" 
                aria-label="Toggle Password Visibility">
                üëÅ
            </button>
        </div>
        <div class="password-container">
            <input 
                class="un" 
                id="confirm_password" 
                name="confirm_password" 
                type="password" 
                placeholder="Confirm Password" 
                required
            >
        </div>
        <button 
            type="submit" 
            class="submit" 
            id="submitBtn" 
            disabled>
            <strong>Set Password</strong>
        </button>
    </form>
    {% if messages %}
    <div class="messages">
    {% for message in messages %}
    <p style="color: red; align-items: center; text-align: center;">{{ message }}</p>
    {% endfor %}
    {% endif %}
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
        togglePassword.textContent = type === "password" ? "üëÅ" : "üôà";
    });

    // Enable submit button if passwords match
    const confirmPasswordField = document.getElementById("confirm_password");
    const submitButton = document.getElementById("submitBtn");

    function checkPasswordMatch() {
        if (passwordField.value && passwordField.value === confirmPasswordField.value) {
            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }
    }

    passwordField.addEventListener("input", checkPasswordMatch);
    confirmPasswordField.addEventListener("input", checkPasswordMatch);
</script>
{% endblock %}
